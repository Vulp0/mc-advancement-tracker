<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Advancement Tacker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="main">
        <h1 id="title" class="center-text">Minecraft Advancement Tracker (WIP)</h1>
        <hr>

        <p class="center-text">This tool shows your progress with those long advancements that you can easily lose track progress of.</p>
        <br>
        <p class="center-text">Upload your JSON advancements file below:</p>

        <div id="inputSection">
            <div id="fakeInput">
                <label class="buttons" id="inputLabel" for="fileInput">Select file</label>
            </div>

            <input id="fileInput" type="file" name="" accept=".json">

            <input class="buttons" onclick="checkAdvancements()" type="button" value="Check for advancements" id="submit">
        </div>

        <div id="result">
            
        </div>
    </div>

    <script src="magic.js"></script>
</body>
</html>
